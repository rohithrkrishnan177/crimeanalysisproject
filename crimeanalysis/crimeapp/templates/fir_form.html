
{% extends 'base.html' %}
{% load static %}
{% block content %}

          <div class="">

<form method='POST' class="from-control" action=''>{% csrf_token %}

 <input type='submit' class="waves-effect waves-dark btn" value='SUBMIT FIR'/>

</form>

                </div>
